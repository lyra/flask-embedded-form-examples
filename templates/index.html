<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Rest api test</title>
</head>

<body>
  <form id="lyraForm" action="/process-data" method="post">
    <label>amount</label>
    <input required name="amount" type="text" value={{ form['amount'] }}><br>
    <label>currency</label>
    <input required name="currency" type="text" value={{ form['currency'] }}><br>
    <label>contrib</label>
    <input required name="contrib" type="text" value={{ form['contrib'] }}> <br>
    <label>email</label>
    <input required name="email" type="email" value={{ form['customer']['email']}}> <br>
    <label>reference</label>
    <input required name="reference" type="text" value={{ form['customer']['reference']}}> <br>
    <label>orderid</label>
    <input required name="orderId" type="text" value={{ form['orderId'] }}> <br>
    <br>
    <h6>Activate kr-popin</h6>
    <label class="switch">
      <input type="checkbox" name="kr-popin" value="True">
      <div class="slider"></div>
    </label>
    <br>
    <br>

    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
</body>

</html>
